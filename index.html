<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V.S Vistorias - Especialista em Laudos e Vistorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* On-scroll animation classes */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.6, 0.2, 0.4, 1), transform 0.8s cubic-bezier(0.6, 0.2, 0.4, 1);
        transition-delay: var(--delay, 0s);
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Ken Burns Effect */
      @keyframes kenburns-top {
        0% {
          transform: scale(1.1) translateY(-5px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }
      .ken-burns {
        animation: kenburns-top 20s ease-out forwards;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

</html>
