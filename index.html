<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V.S Vistorias - Especialista em Laudos e Vistorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/react-image-crop@11.0.6/dist/ReactCrop.css" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a; /* bg-slate-900 for consistent base color */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .bg-premium-dark {
        background-color: #0f172a; /* bg-slate-900 fallback */
        background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 255, 255, 0.05), transparent);
      }
      /* On-scroll animation classes */
      .fade-in-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        transition-delay: var(--delay, 0s);
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Ken Burns Effect */
      @keyframes kenburns-top {
        0% {
          transform: scale(1.1) translateY(-5px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }
      .ken-burns {
        animation: kenburns-top 20s ease-out forwards;
      }
      /* Hero Scroll Indicator */
      .scroll-down-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2.5s infinite;
        opacity: 0.8;
        cursor: pointer;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
        40% { transform: translate(-50%, -25px); }
        60% { transform: translate(-50%, -15px); }
      }
      /* WhatsApp Pulse */
      @keyframes pulse-whatsapp {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
      .animate-pulse-whatsapp {
        animation: pulse-whatsapp 2s infinite;
      }
      .ReactCrop__crop-selection {
        border: 2px dashed #e53e3e;
      }
      .scroll-target {
        scroll-margin-top: 90px; /* Offset for desktop header */
      }
      @media (max-width: 768px) {
        .scroll-target {
          scroll-margin-top: 70px; /* Offset for mobile header */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-image-crop": "https://esm.sh/react-image-crop@^11.0.6"
  }
}
</script>
</head>
  <body class="bg-white text-gray-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
